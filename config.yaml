q!# Databricks MLOps Configuration
databricks:
  host: "https://diba-5e288a33-e706.cloud.databricks.com"
  token: "YOUR_DATABRICKS_ACCESS_TOKEN_HERE"  # Replace with your actual token
  workspace_path: "/Users/nbetini@gmail.com/gnu-mlops/liveprod"

# MLflow Configuration
mlflow:
  gnu_mlflow_config: "/Users/nbetini@gmail.com/gnu-mlops/experiments"
  model_name: "gnu-mlops-model"
  tracking_uri: "databricks"

# Model Configuration
model:
  algorithm: "random_forest"  # Options: random_forest, xgboost, lightgbm, neural_network
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    random_state: 42
  
# Training Configuration
training:
  test_size: 0.2
  validation_size: 0.1
  random_state: 42
  cv_folds: 5

# Data Configuration
data:
  source: "databricks"  # Options: databricks, s3, local
  table_name: "default.training_data"  # Update with your table name
  features:
    - feature1
    - feature2
    - feature3
  target: "target_column"
  
# Deployment Configuration
deployment:
  model_stage: "GNU_Production"  # Options: Staging, GNU_Production
  endpoint_name: "gnu-mlops-endpoint"
  compute_config:
    min_workers: 1
    max_workers: 4
    instance_type: "i3.xlarge"

# Monitoring Configuration
monitoring:
  enable_drift_detection: true
  log_predictions: true
  alert_email: "nbetini@gmail.com"

